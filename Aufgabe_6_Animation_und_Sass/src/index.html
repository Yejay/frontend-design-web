<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles/animation.css">
		<title>Animation</title>
	</head>
	<body>
		<h1>Animation and Sass</h1>
		<div class="main-container">
			<div class="animation-container">
				<div class="ball" style="--animation-name: bounce-up"></div>
				<div class="square" style="--animation-name: bounce-down"></div>
				<div class="triangle" style="--animation-name: bounce-left"></div>
				<div class="ball-2" style="--animation-name: bounce-up"></div>
				<div class="square-2" style="--animation-name: bounce-down"></div>
				<div class="triangle-2" style="--animation-name: bounce-left"></div>
				<div class="ball-3" style="--animation-name: bounce-up"></div>
				<div class="square-3" style="--animation-name: bounce-down"></div>
				<div class="triangle-3" style="--animation-name: bounce-left"></div>
			</div>
		</div>
	</body>
</html>
